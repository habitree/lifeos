name: Deploy to Vercel

# Workflowê°€ ì‹¤í–‰ë˜ëŠ” ì¡°ê±´
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

# í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
env:
  NODE_VERSION: '20.x'

jobs:
  # ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸ ì‘ì—…
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Node.js ì„¤ì •
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci
      
      # 4. TypeScript íƒ€ì… ì²´í¬
      - name: TypeScript type check
        run: npx tsc --noEmit
      
      # 5. ESLint ì‹¤í–‰
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
      
      # 6. ë¹Œë“œ í…ŒìŠ¤íŠ¸
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      
      # 7. ë¹Œë“œ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ (ë°°í¬ì— ì‚¬ìš©)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next
          retention-days: 1

  # Vercel ë°°í¬ ì‘ì—…
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build  # ë¹Œë“œê°€ ì„±ê³µí•œ í›„ì—ë§Œ ë°°í¬
    if: github.ref == 'refs/heads/main'  # main ë¸Œëœì¹˜ì—ë§Œ ë°°í¬
    
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Node.js ì„¤ì •
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # 3. ë¹Œë“œ ì•„í‹°íŒ©íŠ¸ ë‹¤ìš´ë¡œë“œ
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .next
      
      # 4. í™˜ê²½ ë³€ìˆ˜ í™•ì¸
      - name: Verify environment variables
        run: |
          if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" ]; then
            echo "âŒ NEXT_PUBLIC_SUPABASE_URL is not set"
            exit 1
          fi
          if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" ]; then
            echo "âŒ NEXT_PUBLIC_SUPABASE_ANON_KEY is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âŒ VERCEL_TOKEN is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "âŒ VERCEL_ORG_ID is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "âŒ VERCEL_PROJECT_ID is not set"
            exit 1
          fi
          echo "âœ… All environment variables are set"
      
      # 5. Vercel ë°°í¬
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      
      # 6. ë°°í¬ ê²°ê³¼ ì¶œë ¥
      - name: Deployment URL
        run: |
          echo "ğŸš€ Deployment completed!"
          echo "Preview URL: ${{ steps.vercel-deploy.outputs.preview-url }}"

